<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Nurbek Tastan</title>
</head>
<body>
<nav class="site-header sticky-top py-1 bg-dark text-white">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 text-white" href="{% url 'home' %}" aria-label="Product">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
                 viewBox="0 0 24 24" focusable="false"><title>Nurbek Tastan</title>
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
            </svg>
        </a>
        <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'home' %}">Nurbek Tastan</a>
        <a class="py-2 d-none d-md-inline-block text-white" href="#">Twitter</a>
        <a class="py-2 d-none d-md-inline-block text-white" href="{% static 'resume.pdf' %}">Resume</a>
        <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'allblogs' %}">Blog</a>
    </div>
</nav>
<main role="main">
    <div class="container">
        <h1 class="text-center p-3">Welcome to Nurbek's Blog</h1>
        <h2>Latest Posts</h2>
        <hr />
        {% for blog in blogs.all %}
            <a href="{% url 'detail' blog.id %}"><h5 class="">{{ blog.title }}</h5></a>
            {{ blog.pub_date_cor }}
            <br/>
            <img class="img-fluid" src="{{ blog.image.url }}" alt="" width="25%">
            <p>{{ blog.summary }}</p>
        {% endfor %}
    </div>
</main>

<footer style="padding-bottom: -20px;">
    <div class="container-fluid text-center">
        <p>Copyright &copy; Nurbek Tastan {% now "Y-m-d" %}</p>
    </div>
</footer>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</body>
</html>
